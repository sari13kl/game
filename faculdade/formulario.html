<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    body{
        background-color: #000000;
        color:antiquewhite;
        font-family: Arial, sans-serif;
        font-size: 16px;}
    h1{text-align:justify; 
        color:firebrick;
        font-size:xx-large;
        font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        text-shadow: 2px 2px 4px #000000;}
</style>
<body>
    <h1>Pedido DELIVARY</h1>
    <form method="post" action="https://httpbin.org/post">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>
        Whatsapp: <input type="tel" name="Whatsapp" placeholder="(xx) xxxxx-xxxx" required>
        <br><br>

        <label for="pizza">Escolha sua pizza:</label>
        <select id="pizza" name="pizza">
            <option value="marguerita">Marguerita</option>
            <option value="pepperoni">Pepperoni</option>
            <option value="quatro_queijos">Quatro Queijos</option>
            <option value="vegetariana">Vegetariana</option>
        </select>
        <br><br
        <label for="size">Tamanho:</label>
        <input type="radio" id="small" name="size" value="small">
        <label for="small">Pequena</label>
        <input type="radio" id="medium" name="size" value="medium">
        <label for="medium">Média</label>
        <input type="radio" id="large" name="size" value="large">
        <label for="large">Grande</label>
        <br><br>
        Adicionais:
        <input type ="checkbox" name="borda" value="sim"> Borda recheada
        <input type="checkbox" name="extra_queijo" value="sim"> Queijo extra
        <input type="checkbox" name="pimenta" value="sim"> Pimenta
        <br><br>
        Data Entrega: <input type="date" name=""dataEntrega">
        <br><br>
        Comentário:<br>
         <textarea name="mensagem" rows="10" cols="30" placeholder="Deixe um comentário..."></textarea>
        <br><br>

        <input type="submit" value="Enviar Pedido">
</body>
</html>
